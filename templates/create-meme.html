{% extends 'base.html' %}


{% block title %}

create-meme

{% endblock %}


{% block style %}

    <link rel="stylesheet" href="../static/style.css">

{% endblock %}

{% block content %}

<div class="container text-center">

    <div class="row justify-content-center" style="padding: 20px;">

        <!-- canva -->
        <div  class="col-sm" style="background: blue;">
            <canvas id="canvas"></canvas>
        </div>

        <!-- utils -->
        <div class="col-sm" style="background: brown;">

            <!-- upload/template -->
            <div>


                
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Templates</button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="templates">
                    <form class="navbar-form navbar-left" role="search">
                        <div class="row form-group">
                            <input type="text" class="form-control col-sm" placeholder="Search" id="searchField">
                            <button type="submit" class="btn btn-default col-sm" id="searchBtn">Find templates</button>
                        </div>
                                        
                        <div id="templateResults"></div>
                    </form>
                </div>


                <input type="file" id="file" accept="image/*">

            </div>

            <!-- text/color -->
            <div>
                <textarea placeholder="Add text" id="text"></textarea>
                <input type="color" id="color">
                <button id="addText">Add Text</button>
            </div>

            <!-- save/download -->
            <div>
                <button type="button" class="btn btn-dark" id="save">Save Meme</button>
            </div>

        </div>

    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/460/fabric.js" 
integrity="sha512-d5yqsvICrC8y0ivNsNizSCHXjzireXYU6LmzAvcrL97GMwEn0VKx1vclEwvtsh/yPD2EcATnUG1oEtJuFcTE3Q==" 
crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="../static/main.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

{% endblock %}
