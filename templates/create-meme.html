{% extends 'base.html' %}


{% block title %}

    create-meme

{% endblock %}


{% block style %}

    <link rel="stylesheet" href="../static/css/style.css">
    {#<link rel="stylesheet" href="../static/css/test.css">#}

{% endblock %}

{% block content %}

<div class="container meme-container">

    <div class="row">

        <div class="col-md canvas-container">
            <canvas id="canvas"></canvas>
        </div>

        
        <!--utilities-->
        <div class="col-md">

            <div class="row utils-row">

                <!-- text&color -->
                <div class="row">

                    <div class="col-sm">                   
                        <textarea placeholder="Add text" id="text"></textarea>

                        <div class="input-color-container">
                            <input id="color" class="input-color" type="color" value="#ffffff">
                        </div>

                        <div>
                            <select id="font-control" name="font-control">
                                <option selected value="Impact">Impact</option>
                                <option value="Arial">Arial</option>
                                <option value="Copperplate">Copperplate</option>
                                <option value="Courier">Courier</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="col-sm">
                        <button class="my-button" id="addText">Add Text</button>
                    </div>

                </div>

                <!--save buttons-->
                <div class="row">

                                        
                    <div class="col-sm">
                        <button class="my-button" id="download">Download</button>
                    </div>

                    <div class="col-sm">
                        <button class="my-button" id="share">Send link</button>
                    </div>


                </div>

                <!--templates&upload-->
                <div class="row">
                    <div class="col select-box">
                        <div class="options-container" id="templates">
                            <div class="option">

                                <form role="search">
                                    <div class="row">
                                        <input type="text" class="form-control" placeholder="Search" id="searchField">
                                    </div>
                                </form>
                            </div>

                        </div>

                        <div class="selected">
                            Select Template
                        </div>

                    </div>

                    <div class="col">
                        <input type="file" id="file" accept="image/*">
                    </div>
                </div>


            </div>

        </div>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/460/fabric.js"
integrity="sha512-d5yqsvICrC8y0ivNsNizSCHXjzireXYU6LmzAvcrL97GMwEn0VKx1vclEwvtsh/yPD2EcATnUG1oEtJuFcTE3Q=="
crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="../static/main.js"></script>

{% endblock %}
